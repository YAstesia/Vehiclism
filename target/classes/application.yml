Server:
  port: 8081

spring:
  application:
    name: vehiclism
  aop:
    proxy-target-class: true
  ai:
    openai:
      api-key: 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
      base-url: https://api.openai.com
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vehiclism?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
    druid:
      validation-query: SELECT 1 FROM DUAL
      initial-size: 10
      min-idle: 10
      max-active: 200
      min-evictable-idle-time-millis: 300000
      test-on-borrow: false
      test-while-idle: true
      time-between-eviction-runs-millis: 30000
      pool-prepared-statements: true
      max-open-prepared-statements: 100

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.seu.vehiclism.*.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: 1
      logic-not-delete-value: 0

  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  config:
    classpath: logback.xml

logging.level.org.springframework.baoot.autoconfigure: ERROR